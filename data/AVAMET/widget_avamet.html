    <script type="text/javascript">
        const select2 = document.getElementById("codi");
        const container = document.getElementById("avamet-widget-container");
    
        // Función para cargar el widget
        function loadWidget(codigo) {
            container.style.opacity = 0;
            container.classList.add('fade-out');
            setTimeout(() => {
                // Limpiar contenido anterior del contenedor
                container.innerHTML = "";
    
                // Insertar el iframe dentro del contenedor
                const iframe = document.createElement("iframe");
                iframe.setAttribute("src", "https://www.avamet.org/widgets/widget-l.php?codi=" + codigo + "&size=161&idioma=es");
                iframe.setAttribute("class", "avamet_widget_container")
                iframe.setAttribute("scrolling", "no");
    
                container.appendChild(iframe);
    
                setTimeout(() => {
                    container.style.opacity = 1;
                    container.classList.remove('fade-out');
                }, 100);
            }, 200);
        }
    
        // Asignar evento "change" al desplegable
        select2.addEventListener("change", event => {
            // Obtener el valor seleccionado
            const codigo = event.target.value;
            loadWidget(codigo);
        });
    
        // Cargar el widget con el código predefinido al inicio
        document.addEventListener("DOMContentLoaded", () => {
            loadWidget('c15m250e24');
        });
    </script>
